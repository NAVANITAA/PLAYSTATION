<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pLAYSTATION</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- section 1- navbar -->
      <div class="navbar">
        <img src="./IMAGE/logo.png" class="logo" />

        <nav>
          <ul id="menuList">
            <li><a href="">Game controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>

        <img src="./IMAGE/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>

      <!-- section-2 product -->
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />DualShock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now <img src="./IMAGE/arrow.png" /></button>
        </div>

        <div class="col-2">
          <img src="./IMAGE/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="./IMAGE/add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="./IMAGE/fb.png" alt="" />
        <img src="./IMAGE/ig.png" alt="" />
        <img src="./IMAGE/tw.png" alt="" />
      </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight == "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
